<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f7fa;
    color: #333;
}

/* Container for Reset Password */
.reset-password-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 20px 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Title and Subtitle */
.reset-password-container h2 {
    font-size: 24px;
    color: #2c3e50;
    margin-bottom: 10px;
}

.reset-password-container .subtitle {
    font-size: 14px;
    color: #7f8c8d;
    margin-bottom: 20px;
}

/* Input Group */
.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #34495e;
    margin-bottom: 5px;
    font-weight: 500;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #dfe6e9;
    border-radius: 5px;
    outline: none;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
}

.input-group input:focus {
    border-color: #3498db;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
}

/* Reset Button */
.reset-button {
    width: 100%;
    padding: 10px 15px;
    font-size: 16px;
    color: #fff;
    background-color: #3498db;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.reset-button:hover {
    background-color: #2980b9;
}

/* Flash Message */
.flash-message {
    font-size: 14px;
    color: #e74c3c;
    margin-top: 10px;
    display: none; /* Initially hidden */
}

/* Mobile Responsive */
@media (max-width: 500px) {
    .reset-password-container {
        margin: 20px;
        padding: 15px;
    }

    .reset-password-container h2 {
        font-size: 20px;
    }

    .reset-password-container .subtitle {
        font-size: 12px;
    }
}

    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Your Password</h2>
        <p class="subtitle">Please enter your new password below.</p>

        <form action="/reset-password" method="POST">
            <div class="input-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter the OTP" required>
            </div>
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <button type="submit" class="reset-button">Reset Password</button>

            <p class="flash-message" id="flash-message"></p>
        </form>
    </div>
</body>
</html>
