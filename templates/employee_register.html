<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #5c8a8a, #2a4d4d);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

.register-container {
    width: 100%;
    max-width: 380px; /* Reduced width for smaller box */
    background-color: #fff;
    border-radius: 10px; /* Slightly smaller rounded corners */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 30px; /* Reduced padding */
    position: relative;
    overflow: hidden;
    animation: fadeIn 1s ease-out;
}

.register-box {
    text-align: center;
}

.register-title {
    font-size: 24px; /* Reduced font size */
    font-weight: 700;
    margin-bottom: 20px;
    color: #333;
    animation: slideIn 1s ease-out;
}

.input-group {
    margin-bottom: 15px; /* Reduced margin */
    text-align: left;
    opacity: 0;
    animation: fadeInInput 1s ease-out forwards;
}

.input-group label {
    font-size: 14px;
    font-weight: 600;
    color: #333;
    margin-bottom: 5px;
    display: block;
}

.input-group input {
    width: 100%;
    padding: 10px; /* Reduced padding */
    border: 1px solid #ddd;
    border-radius: 6px; /* Slightly smaller radius */
    font-size: 14px; /* Reduced font size */
    outline: none;
    transition: border 0.3s;
}

.input-group input:focus {
    border-color: #28a745;
}

.password-wrapper {
    display: flex;
    align-items: center;
    position: relative;
}

.password-wrapper .toggle-password {
    position: absolute;
    right: 10px;
    cursor: pointer;
    color: #999;
    font-size: 18px;
}

.register-button {
    width: 100%;
    background-color: #28a745;
    color: #fff;
    padding: 10px; /* Reduced padding */
    font-size: 14px; /* Reduced font size */
    font-weight: 600;
    border: none;
    border-radius: 6px; /* Slightly smaller radius */
    cursor: pointer;
    transition: all 0.3s ease;
    transform: translateY(0);
    animation: slideUp 1s ease-out forwards;
}

.register-button:hover {
    background-color: #218838;
    transform: translateY(-5px);
}

.login-option {
    margin-top: 15px; /* Reduced margin */
    font-size: 14px;
}

.login-option a {
    color: #28a745;
    text-decoration: none;
}

.login-option a:hover {
    text-decoration: underline;
}

.small {
    font-size: 12px;
    color: #888;
    margin-top: 5px;
}

/* Animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateX(-50px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeInInput {
    0% {
        opacity: 0;
        transform: translateY(10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

</style></head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1 class="register-title">Employee Registration</h1>
            <form id="employee-register-form" action="/register_employee" method="POST">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
                    <small>Enter a 10-digit phone number</small>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" required>

                        <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <span class="toggle-password" onclick="togglePassword('confirm-password')">&#128065;</span>
                    </div>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>

            <div class="login-option">
                <p>Already have an account? <a href="employee_login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }
        document.getElementById("employee-register-form").addEventListener("submit", function (event) {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        event.preventDefault(); // Prevent form submission
    }
});

    </script>
</body>
</html>
