<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Main Container */
.forgot-password-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
    animation: fadeIn 1s ease-in-out;
}

/* Title */
.forgot-password-container h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Subtitle */
.forgot-password-container p {
    color: #777;
    font-size: 14px;
    margin-bottom: 30px;
}

/* Form */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Input Groups */
.input-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.input-group label {
    color: #333;
    font-size: 14px;
    margin-bottom: 8px;
}

.input-group input,
.input-group select {
    padding: 10px;
    width: 100%;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.3s ease;
}

.input-group input:focus,
.input-group select:focus {
    border-color: #5b9bd5;
}

/* Submit Button */
.reset-button {
    padding: 12px;
    background-color: #5b9bd5;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.reset-button:hover {
    background-color: #4a89c6;
}

/* OTP Section */
#otp-section {
    display: none;
}

/* Flash Message */
.flash-message {
    background-color: #5cb85c;
    color: white;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    display: none;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
}

/* Keyframe Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 600px) {
    .forgot-password-container {
        padding: 20px;
        width: 90%;
    }

    .reset-button {
        font-size: 14px;
        padding: 10px;
    }
}

    <div class="forgot-password-container">
        <h2>Forgot Password?</h2>
        <p>Enter your registered mobile number to receive OTP for resetting your password.</p>

        <form action="/forgot-password" method="POST" id="reset-form">
            

            <div class="input-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <button type="submit" class="reset-button">Send OTP</button>
        </form>

        <div id="otp-section" style="display: none;">
            <form action="reset_password.html" method="POST" id="otp-form">
               
            </form>
        </div>
    </div>
