<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f4b6e, #43b7e6);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

.login-container {
    width: 100%;
    max-width: 400px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
    position: relative;
    overflow: hidden;
    animation: fadeIn 1s ease-out;
}

.login-box {
    text-align: center;
}

.login-title {
    font-size: 30px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #333;
    animation: slideIn 1s ease-out;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
    opacity: 0;
    animation: fadeInInput 1s ease-out forwards;
}

.input-group label {
    font-size: 14px;
    font-weight: 600;
    color: #333;
    margin-bottom: 5px;
    display: block;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: border 0.3s;
}

.input-group input:focus {
    border-color: #0072ff;
}

.password-wrapper {
    display: flex;
    align-items: center;
    position: relative;
}

.password-wrapper .toggle-password {
    position: absolute;
    right: 10px;
    cursor: pointer;
    color: #999;
    font-size: 18px;
}

.forgot-password {
    text-align: right;
    margin-bottom: 15px;
    font-size: 14px;
}

.forgot-password a {
    color: #0072ff;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.login-button {
    width: 100%;
    background-color: #0072ff;
    color: #fff;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    transform: translateY(0);
    animation: slideUp 1s ease-out forwards;
}

.login-button:hover {
    background-color: #005bb5;
    transform: translateY(-5px);
}

.register-option {
    margin-top: 20px;
    font-size: 14px;
}

.register-option a {
    color: #0072ff;
    text-decoration: none;
}

.register-option a:hover {
    text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateX(-50px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeInInput {
    0% {
        opacity: 0;
        transform: translateY(10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Employee Login</h1>
            <form id="employee-login-form" action="/login_employee" method="POST">
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="forgot_password.html">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>

            <div class="register-option">
                <p>New User? <a href="employee_register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }
    </script>
</body>
</html>
