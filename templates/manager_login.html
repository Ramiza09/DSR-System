<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #004d73, #7eb6ff);
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container Styling */
.login-container {
    width: 100%;
    max-width: 400px;
    background: #fff;
    padding: 30px 20px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeIn 1s ease-out;
}

.login-title {
    font-size: 2rem;
    color: #004d73;
    margin-bottom: 20px;
    font-weight: 700;
}

/* Input Group Styling */
.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 8px;
    color: #333;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #004d73;
    outline: none;
}

/* Actions */
.actions {
    margin-bottom: 20px;
    text-align: right;
}

.forgot-password {
    color: #004d73;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s;
}

.forgot-password:hover {
    color: #00354d;
}

/* Button Styling */
.login-button {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: 500;
    color: #fff;
    background: linear-gradient(135deg, #004d73, #0077b6);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.login-button:hover {
    background: linear-gradient(135deg, #00354d, #005985);
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Manager Login</h1>
            <form id="manager-login-form" action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="actions">
                    <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('manager-login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
    
            const email = document.getElementById('email').value; // Fetch email from the form
            const password = document.getElementById('password').value; // Fetch password from the form
    
            // Hardcoded credentials for the manager
            const validEmail = 'farida.hundekari@fabutech.in';
            const validPassword = 'farida@123';
    
            if (email === validEmail && password === validPassword) {
                // Redirect to the manager's dashboard
                window.location.href = 'manager_dashboard.html';
            } else {
                alert('Invalid email or password'); // Display error message
            }
        });
    </script>
    
</body>
</html>
