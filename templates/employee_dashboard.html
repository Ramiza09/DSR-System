<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        /* Global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #4a90e2, #28a745);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.dashboard-container {
    width: 100%;
    max-width: 900px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    padding: 30px;
}

/* Header Styles */
.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.dashboard-header h1 {
    font-size: 28px;
    color: #333;
}

.logout-button {
    padding: 10px 20px;
    background-color: #e74c3c;
    color: #fff;
    font-weight: bold;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.logout-button:hover {
    background-color: #c0392b;
}

/* Content Styles */
.dashboard-content {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.dashboard-item {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    width: 48%;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

.dashboard-item:hover {
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.dashboard-item h2 {
    font-size: 22px;
    color: #333;
    margin-bottom: 15px;
}

.dashboard-item p {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

.dashboard-link {
    font-size: 16px;
    color: #28a745;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.dashboard-link:hover {
    color: #218838;
}

@media (max-width: 768px) {
    .dashboard-item {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Welcome, Employee!</h1>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </header>

        <div class="dashboard-content">
            <div class="dashboard-item">
                <h2>DSR Report</h2>
                <p>Click below to view and manage your DSR (Daily Status Report).</p>
                <a href="dsr_report.html" class="dashboard-link">Go to DSR Report</a>
            </div>

            <div class="dashboard-item">
                <h2>Closure Report</h2>
                <p>Click below to view and manage your Closure Report.</p>
                <a href="closure_report.html" class="dashboard-link">Go to Closure Report</a>
            </div>
        </div>
    </div>
</body>
</html>
