<!-- Manager Dashboard: Employee List -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .employee-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .employee-item {
            padding: 12px;
            background: #e7edf7;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 18px;
        }

        .employee-item:hover {
            background: #0056b3;
            color: #fff;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 700;
            background: #0056b3;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #003d80;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Manager Dashboard</h1>

    <!-- List of Employees -->
    <div class="employee-list">
        <div class="employee-item" onclick="viewEmployeeReport(1)">John Doe</div>
        <div class="employee-item" onclick="viewEmployeeReport(2)">Jane Smith</div>
        <div class="employee-item" onclick="viewEmployeeReport(3)">Michael Johnson</div>
        <!-- More employees can be listed here -->
    </div>

    <!-- Back Button to Dashboard -->
    <a href="login.html" class="back-btn">Back to Login</a>
</div>

<script>
    function viewEmployeeReport(employeeId) {
        // Redirect to employee's report page with the employee ID
        window.location.href = `employee_report.html?employeeId=${employeeId}`;
    }
</script>

</body>
</html>
