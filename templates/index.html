body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #4CAF50, #2F8FED);
    height: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container Styling */
.container {
    text-align: center;
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1.5s ease-in-out;
}

.title {
    font-size: 2rem;
    color: #333;
    margin-bottom: 10px;
    text-transform: uppercase;
}

.subtitle {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 20px;
}

/* Button Styling */
.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.login-button {
    text-decoration: none;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    padding: 15px 30px;
    border-radius: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.manager-button {
    background: #FF5722; /* Orange */
}

.manager-button:hover {
    background: #E64A19;
    transform: scale(1.05);
}

.employee-button {
    background: #3F51B5; /* Blue */
}

.employee-button:hover {
    background: #303F9F;
    transform: scale(1.05);
}

/* Optional Animations */
.animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    position: absolute;
    animation: float 10s infinite ease-in-out;
}

.circle:nth-child(1) {
    top: 10%;
    left: 15%;
    animation-delay: 0s;
    animation-duration: 12s;
}

.circle:nth-child(2) {
    top: 50%;
    left: 30%;
    animation-delay: 3s;
    animation-duration: 10s;
}

.circle:nth-child(3) {
    top: 70%;
    left: 70%;
    animation-delay: 6s;
    animation-duration: 8s;
}

/* Animations */
@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    50% {
        transform: translateY(-30px) rotate(180deg);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0px);
    }
}

/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body */
body {
    background-color: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Main Container */
.forgot-password-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
    animation: fadeIn 1s ease-in-out;
}

/* Title */
.forgot-password-container h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Subtitle */
.forgot-password-container p {
    color: #777;
    font-size: 14px;
    margin-bottom: 30px;
}

/* Form */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Input Groups */
.input-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.input-group label {
    color: #333;
    font-size: 14px;
    margin-bottom: 8px;
}

.input-group input,
.input-group select {
    padding: 10px;
    width: 100%;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.3s ease;
}

.input-group input:focus,
.input-group select:focus {
    border-color: #5b9bd5;
}

/* Submit Button */
.reset-button {
    padding: 12px;
    background-color: #5b9bd5;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.reset-button:hover {
    background-color: #4a89c6;
}

/* OTP Section */
#otp-section {
    display: none;
}

/* Flash Message */
.flash-message {
    background-color: #5cb85c;
    color: white;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    display: none;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
}

/* Keyframe Animations */

    to {
